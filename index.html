<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Audio Visualizer Demo</h1>
            <p>Experience audio through visual art</p>
        </header>

        <nav class="visualizer-controls">
            <button id="startButton" class="start-btn">🎵 Start Audio</button>
            <div class="tool-selector">
                <button class="tool-btn active" data-tool="rose">🌹 Rose Visualizer</button>
                <button class="tool-btn" data-tool="sphere">🌐 3D Sphere</button>
            </div>
        </nav>

        <main class="visualizer-container">
            <!-- Rose Visualizer Canvas -->
            <canvas id="roseCanvas" class="visualizer rose-visualizer active" width="800" height="600"></canvas>
            
            <!-- 3D Sphere Visualizer Container -->
            <div id="sphereContainer" class="visualizer sphere-visualizer"></div>
        </main>

        <footer class="info-panel">
            <div class="status" id="statusDisplay">Click "Start Audio" to begin visualization</div>
            <div class="controls">
                <label for="sensitivity">Sensitivity: <span id="sensitivityValue">50</span>%</label>
                <input type="range" id="sensitivity" min="10" max="200" value="50">
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="visualizers/base-visualizer.js"></script>
    <script src="visualizers/rose-visualizer.js"></script>
    <script src="visualizers/sphere-visualizer.js"></script>
    <script src="app.js"></script>
</body>
</html>
